<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Records</title>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>歷史紀錄與可視化</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/p5.js"></script>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #ecf0f1;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #bdc3c7;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .button.active {
            background-color: #34495e;
        }

        #content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        #visualization {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Historical Records</h1>
    </header>

    <div id="controls">
        <button id="btn-attack" class="button active">Attack Type</button>
        <button id="btn-time" class="button">Time</button>
    </div>

    <div id="content">
        <div id="records"></div>
        <div id="visualization"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="app.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
